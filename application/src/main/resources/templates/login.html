{% extends "layout.html" %}

{% block content %}
    <h1>Login</h1>
    <form method="POST" action="/auth/login">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <label for="password">Password</label>
        <input type="text" id="password" name="password">
        <input type="submit" />
    </form>
{% endblock %}
